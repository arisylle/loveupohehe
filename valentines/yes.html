<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valentine's Day</title>
        <link rel="stylesheet" href="val.css">
        <style>
            body {
                position: relative;
            }

            .random-image {
                position: absolute;
                width: 80px;
                height: auto;
                opacity: 0;
                animation: fadeIn 0.5s forwards;
            }

            @keyframes fadeIn {
                to {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="images/happy.gif" alt="Manja" class="manja">
            <h2>yeeeeeyyyyyyyyyy</h2>
            <h2>love u, babyyyyyyyyy</h2>
            <h1>Let's be together forever!</h1>
        </div>

        <script>
            const images = [
                        'images/kiss.webp',
                        'images/kiss2.webp'
            ];

            function createRandomImage() {
                const img = document.createElement('img');
                img.className = 'random-image';
                img.src = images[Math.floor(Math.random() * images.length)];
                img.style.top = Math.random() * 80 + 10 + '%';
                img.style.left = Math.random() * 80 + 10 + '%';
                document.body.appendChild(img);
            }

            setInterval(createRandomImage, 500);
        </script>
    </body>
</html>
